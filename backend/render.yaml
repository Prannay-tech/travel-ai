services:
  - type: web
    name: travel-ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENTRIPMAP_API_KEY
        sync: false
      - key: AMADEUS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.16 